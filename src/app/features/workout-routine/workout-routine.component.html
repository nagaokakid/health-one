<p-select 
[options]="muscleGroupOptions" 
[(ngModel)]="selectedMuscleGroup"
placeholder="Select a muscle group"
optionLabel="name"
[filter]="true"
filterBy="name"
[showClear]="true"
></p-select>

<div *ngIf="selectedMuscleGroup">
    <app-panel-card
    [cardItem]="getMuscleGroupCardItems()">

    </app-panel-card>
</div>
